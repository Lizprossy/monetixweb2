<script>
  const contentApiKey = 'b3d5ff751d4105ec368c24eedd';
const apiUrl = 'https://monetix-lending.ghost.io/ghost/api/v3/content/';

// Fetch the latest blog posts
fetch(apiUrl + 'posts/?key=' + contentApiKey)
  .then(response => response.json())
  .then(data => {
    // Process the received data
    const posts = data.posts;

    // Display the posts on your website
    const postContainer = document.getElementById('post-container');
    posts.forEach(post => {
      const postElement = document.createElement('div');
      postElement.innerHTML = `
        <h2>${post.title}</h2>
        <p>${post.excerpt}</p>
        <img src="${post.feature_image}" alt="Post Image">
        <p>Tags: ${post.tags.map(tag => tag.name).join(', ')}</p>
        <p>Date: ${new Date(post.published_at).toDateString()}</p>
        <button class="read-more-btn">Read More</button>
      `;

      postElement.querySelector('.read-more-btn').addEventListener('click', () => {
        // Show full post content on click
        alert(post.html);
      });

      postContainer.appendChild(postElement);
    });
  })
  .catch(error => {
    console.error('Error:', error);
  });

</script>
</body>
</html>
